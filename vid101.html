<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  

<body>
  <div id="time"></div>
  <div id="alarm"></div>
  <script src="script.js"></script>

 
  
</body>
<script>
    function play() {
  var audio = new Audio('https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3');
  audio . play();
}

setInterval(() => {
  let d = new Date()
  time.innerHTML = d.toDateString() + " " + d.toTimeString()

}, 1000)

const setAlarm = (seconds) => {
  let d = new Date().getTime()
  setTimeout(() => {
    play()
  }, seconds * 1000)

  setInterval(() => {
    secondsLeft = - (new Date().getTime() - (d + seconds * 1000))
    if (secondsLeft > 0) {

      alarm.innerHTML = "Alarm ringing in " + Math.floor(secondsLeft / 1000) + " seconds"
    }

  })
}


let s = prompt("After how many seconds do you want an alarm?")
setAlarm(parseInt(s))


</script>

</html>
